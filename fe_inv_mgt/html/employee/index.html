<!DOCTYPE html>
<html>
<head>
<title>Inventory Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<link type="text/css" rel="stylesheet" href="../css/3.3.7/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="/css/select/select2.min.css"/>
<link type="text/css" rel="stylesheet" href="/css/style.css"/>

<script src="/js/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/bootstrap/3.3.7/bootstrap.min.js"></script>
<script src="/js/employee/employee.js"></script> 
<script src="/js/select/select2.min.js"></script>  
<script src="/js/general.js"></script>

</head>
<body>
  <header> </header> 

  <aside class="col-md-2" id="aside_a"> </aside>
  
  <!-- ================================== CONTENT ===================================== -->
  <div class="content col-md-10">
    <div class="col-md-12" style="padding: 0">

      <div id="alert"></div>
   
      <div class="coloumn">

        <h2>Employee</h2>

        <div class="col-md-10" id="divSearch"> 
          <form id="searchForm">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="name" id="name" required="">
              <div class="input-group-btn" id="btnSearch">
                <button class="btn btn-default" type="submit" id="search">
                  <i class="icon fa fa-search"></i>
                </button>
              </div>
            </div>
          </form> 
        </div>
        <div class="col-md-2" id="divAddButton">
          <button class="btn btn-success" data-toggle="modal" data-target="#formModal"><i class="icon fa fa-plus"></i> Add New</button>
        </div>
      </div> 

      <table class="table table-striped table-hover" id="main_table">
        <thead class="thead-dark">
             <tr>
              <th>#</th>
              <th>Name</th> 
              <th>Email</th>
              <th>Address</th>
              <th>Supervisor</th> 
              <th>Action</th>
            </tr>
        </thead>
       
        <tbody id="table-content">
        </tbody>
      </table>

      <!-- ===================================    Modal to Form     ============================================== -->
      <div class="modal fade" id="formModal" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center; ">Add New Employee</h4>
            </div>
            <div class="modal-body">
               <form action="" method="POST" id="employeeForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required="">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" name="email" required="">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea class="form-control" rows="2" id="address" name="address" required=""></textarea>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required="" min="1">
                </div> 
                <button type="submit" class="btn btn-success" id="submitForm" style="width: 100%">Submit</button>
              </form> 
            </div> 
          </div>
          
        </div>
      </div>

     
    <!-- ===================================    Modal to View     ============================================== -->
      <div class="modal fade" id="viewModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content"> 
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center;">Detail Employee</h4>
            </div>
            <div class="modal-body Coloumn">   
                <table class="table table-striped table-hover">
                  <tr>
                    <td>ID</td>
                    <td id="e_id"></td>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td id="e_name"></td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td id="e_email"></td> 
                  </tr>
                  <tr>
                    <td>Address</td>
                    <td id="e_address"></td>
                  </tr>
                  <tr>
                    <td>SupervisorID</td>
                    <td id="e_supervisor"></td>
                  </tr>
                </table>
 
              <button id="selectButton" class="btn btn-success" 
                data-toggle="modal" data-target="#selectModal">Select Supervisor</button>
              
            </div>
          </div>
          
        </div>
      </div>
 
      <!-- ===================================    Modal to Update     ============================================== -->
      <div class="modal fade" id="updateModal" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center; color: green">Update Employee</h4>
            </div>
            <div class="modal-body">
               <form action="" method="POST" id="employeeFormUpdate">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required="">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" name="email" required="">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea class="form-control" rows="2" id="address" name="address" required=""></textarea>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required="" min="1">
                </div> 
                <button type="submit" class="btn btn-success" id="submitFormUpdate" style="width: 100%">Update</button>
              </form> 
            </div> 
          </div>
          
        </div>
      </div>

      <!-- ===================================    Modal to Select Supervisor     ============================================== -->
      <div class="modal fade" id="selectModal" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center; color: green">Select Supervisor</h4>
            </div>
            <div class="modal-body">

              <form action="" method="POST" id="selectForm">
                <select class="js-example-basic-single form-control" style="width: 100%;" id="selectOption" name="supervisorID">
                </select> 
                <br style="margin-bottom: 2em">
                <button type="submit" class="btn btn-success" id="selectButtonForm" style="width: 100%">Select</button>
              </form> 

            </div> 
          </div>
          
        </div>
      </div>
 

  </div>
  

  <footer>
    
  </footer>



  

</body>
</html>
