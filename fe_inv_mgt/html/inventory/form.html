  <link type="text/css" rel="stylesheet" href="../css/bootstrap3.min.css">
  <link type="text/css" rel="stylesheet" href="../css/style.css">

  <script src="../js/jquery3.min.js"></script>
  <script src="../js/bootstrap3.min.js"></script>
  <script src="../js/main.js"></script>

  <script type="text/javascript">
  (
    function() {
      function toJSONString( form ) {
        var obj = {};
        var elements = form.querySelectorAll( "input, select, textarea" );
        for( var i = 0; i < elements.length; ++i ) {
          var element = elements[i];
          var name = element.name;
          var value = element.value;

          if( name ) {
            obj[name] = value;
          }
        }

        return JSON.stringify( obj );
      }

      document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById( "test" );
        var output = document.getElementById( "output" );
        
        form.addEventListener("submit", 
          ( e ) {
          e.preventDefault();
          var json = toJSONString( this );
          output.innerHTML = json;

        }, false);

      });

    }
  )();

  function test( form ) {
    var obj = {};
    var elements = form.querySelectorAll( "input, select, textarea" );
    for( var i = 0; i < elements.length; ++i ) {
      var element = elements[i];
      var name = element.name;
      var value = element.value;

      if( name ) {
        obj[name] = value;
      }
    }

    return JSON.stringify( obj );
  }

  function request(){

    var data = {name:"last", detail:"last", price:1200, stock:10, image:"last"};
    $.ajax({
        type: "POST",
        data :JSON.stringify(data),
        url: "/inv_mgt/inventory/create",
        contentType: "application/json"
    });
 
    alert("done");
  }
  
  </script>

<div id="header"></div>

<form id="test" action="#" method="post" onsubmit="return request();">
    <div class="form-group">
        <label for="name">Item Name</label>
        <input class="form-control" type="text" name="name" id="name" />
    </div>
    <div class="form-group">
      <label for="detail">Item Detail</label>
      <textarea class="form-control" name="detail" rows="5" id="detail"></textarea>
    </div>
    <div class="form-group">
        <label for="name">Item Price</label>
        <input class="form-control" type="number" name="price" id="price" />
    </div> 
    <div class="form-group">
        <label for="name">Item Stock</label>
        <input class="form-control" type="number" name="stock" id="stock" />
    </div> 
    <div class="form-group">
        <label for="name">Item Image</label>
        <input class="form-control" type="name" name="Image" id="Image" />
    </div> 
    <div>
        <input type="submit" value="Send" class="btn btn-primary btn-block" />
    </div>
</form> 
<pre id="output"></pre>
