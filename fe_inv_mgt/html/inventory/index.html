<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="../../css/bootstrap3.min.css">
  <script src="../../js/jquery3.min.js"></script>
  <script src="../../js/bootstrap3.min.js"></script>
  <script>

      $.ajax({
        url: '/inv_mgt/inventory/getAll',
        success: function(response) {
            var inv_data = '';
            $.each(response, function (i, data) {
                inv_data += '<tr><td>' + i + '</td><td>' + data.name + '</td><td>' + data.detail + '</td><td>' + data.price + '</td><td>' + data.stock + '</td><td>' + data.image + '</td></tr>';
            });
            $('#inv_table').append(inv_data);
            alert('Done.');
         }
      });

  </script>
</head>
<body>

<div class="container">
  <h2>Inventory</h2>
   
                                                                                   
  
  <div class="table-responsive" >          
  <table class="table table-striped table-hover" id="inv_table" border="1">
  
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Detail</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Image</th>
    </tr>
    
  </table>
  </div>
</div>

</body>
</html>
