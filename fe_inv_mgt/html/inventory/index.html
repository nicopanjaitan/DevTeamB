<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="../css/3.3.7/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/style.css">

  <script src="../js/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/jquery/3.3.7/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
  <script>

      $.ajax({
        url: '/inv_mgt/inventory/getAll',
        success: function(response) {
            var inv_data = '';
            $.each(response, function (i, data) {
                inv_data += 
                  '<tr><td>' + (i+1)
                  + '</td><td><a href="/inventory/view.html?'+ (data._id)+'"">' + data.name 
                  + '</a></td><td>' + data.detail 
                  + '</td><td>' + data.price 
                  + '</td><td>' + data.stock 
                  + '</td><td>' + data.image 
                  + '</td><td>a' 
                  + '</td></tr>';
            });
            $('#inv_table').append(inv_data);
            alert('Done.');
         }
      });

      
  </script>
</head>
<body>

<div class="container">
  <h2>Inventory</h2>
   
  <button onclick="">Edit</button>                                                                                 
  
  <div class="table-responsive" >          
  <table class="table table-striped table-hover" id="inv_table" border="1">
  
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Detail</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Image</th>
      <th>Action</th>
    </tr>
    
  </table>
  </div>
</div>

</body>
</html>
