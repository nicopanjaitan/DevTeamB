	var id = location.href.split("?")[1];
	$.ajax({
        url: '/inv_mgt/inventory/getById/'+id,
        success: function(response) {
            var inv_data = '';
            $.each(response, function (i, data) {
                inv_data += 'name: 'data.name + ', detail: ' + data.detail + ', price: ' + data.price;
            });
            //$('#viewDetail').append(inv_data);
            document.getElementById("viewDetail").innerHTML = inv_data;
            alert('Done.');
         }
    });

	 
</script>
