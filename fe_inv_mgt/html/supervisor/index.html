<!DOCTYPE html>
<html>
<head>
<title>Inventory Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<link type="text/css" rel="stylesheet" href="../css/3.3.7/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="/css/select/select2.min.css"/>
<link type="text/css" rel="stylesheet" href="/css/style.css"/>

<script src="/js/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/jquery/jquerysession.js"></script>
<script src="/js/bootstrap/3.3.7/bootstrap.min.js"></script>
<script src="/js/supervisor/supervisor.js"></script> 
<script src="/js/select/select2.min.js"></script>  
<script src="/js/general.js"></script>


</head>
<body>
  <header> </header>

  <aside class="col-md-2" id="aside_a">   </aside>
  
  <!-- ================================== CONTENT ===================================== -->
  <div class="content col-md-10" >
    <div class="col-md-12" style="padding: 0">

      <div id="alert"></div>

      <h2>Supervisor</h2>

        <div class="col-md-10" id="divSearch"> 
          <form id="searchForm">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="name" id="name" required="">
              <div class="input-group-btn" id="btnSearch">
                <button class="btn btn-default" type="submit" id="search">
                  <i class="icon fa fa-search"></i>
                </button>
              </div>
            </div>
          </form> 
        </div>
        <div class="col-md-2" id="divAddButton">
          <button class="btn btn-success" data-toggle="modal" data-target="#formModal"><i class="icon fa fa-plus"></i> Add New</button>
        </div>
      </div>  

      <table class="table table-striped table-hover" id="main_table">
        <thead class="thead-dark">
             <tr>
              <th>#</th>
              <th>Name</th> 
              <th>Email</th> 
              <th>Action</th>
            </tr>
        </thead>
       
        <tbody id="table-content">
        </tbody>
      </table>

      <!-- ===================================    Modal to Form     ============================================== -->
      <div class="modal fade" id="formModal" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center; color: green">Add Supervisor</h4>
            </div>
            <div class="modal-body">
               <form action="" method="post" id="supervisorForm" enctype="multipart/form-data" >
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required="" name="name">
                </div>
                <div class="form-group">
                  <label for="detail">Email</label>
                  <input type="email" class="form-control" id="email" required="" name="email">
                </div>
                <div class="form-group">
                  <label for="price">Password</label>
                  <input type="password" class="form-control" id="password" required="" min="1" name="password">
                </div> 
                <button type="submit" class="btn btn-success" id="submitForm" style="width: 100%">Add New</button>
              </form>  
            </div> 
          </div>
          
        </div>
      </div>



    <!-- ===================================    Modal to Form  UPDATE ===================================== -->
      <div class="modal fade" id="formModalUpd" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center; color: green">Update Supervisor</h4>
            </div>
            <div class="modal-body">
               <form action="" method="post" id="supervisorFormUpd" enctype="multipart/form-data" >
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required="" name="name">
                </div>
                <div class="form-group">
                  <label for="detail">Email</label>
                  <input type="email" class="form-control" id="email" required="" name="email">
                </div>
                <div class="form-group">
                  <label for="price">Password</label>
                  <input type="password" class="form-control" id="password" required="" min="1" name="password">
                </div> 
                <button type="submit" class="btn btn-success" id="submitFormUpd" style="width: 100%">Update</button>
              </form>  
            </div> 
          </div>
          
        </div>
      </div>


     
    <!-- ===================================    Modal to View     ============================================== -->
      <div class="modal fade" id="viewModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content"> 
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center;">Detail Supervisor</h4>
            </div>
            <div class="modal-body Coloumn">   
                <table class="table table-striped table-hover">
                  <tr>
                    <td>ID</td>
                    <td id="e_id"></td>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td id="e_name"></td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td id="e_email"></td> 
                  </tr> 
                </table>
            </div>
          </div>
          
        </div>
      </div>
 
      <!-- ===================================    Modal to Update     ============================================== -->
      <div class="modal fade" id="updateModal" role="dialog">
        <div class="modal-dialog">
       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center; color: green">Update Inventory</h4>
            </div>
            <div class="modal-body">
               <form action="" method="POST" id="updateForm">
                <div class="form-group">
                  <label for="name">Inventory Name</label>
                  <input type="text" class="form-control" id="name" required="" name="name">
                </div>
                <div class="form-group">
                  <label for="detail">Detail</label>
                  <textarea class="form-control" rows="3" id="detail" required="" name="detail"></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" id="price" required="" min="1" name="price">
                </div>
                <div class="form-group">
                  <label for="stock">Stock</label>
                  <input type="number" class="form-control" id="stock" required="" min="1" name="stock">
                </div>
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="text" class="form-control" id="images" required="" name="image">
                </div>
                <button type="submit" class="btn btn-success" id="updateButtonForm" style="width: 100%">Update</button>
              </form> 
            </div> 
          </div>
          
        </div>
      </div>

 


  </div>
  

  <footer>
    
  </footer>



  

</body>
</html>
