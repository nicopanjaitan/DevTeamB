<!DOCTYPE html>
<html>
<head>
	<title>Inventory Management System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  
	<link type="text/css" rel="stylesheet" href="../css/3.3.7/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="/css/select/select2.min.css"/>
	<link type="text/css" rel="stylesheet" href="/css/style.css"/>

	<script src="/js/jquery/3.3.1/jquery.min.js"></script>
	<script src="/js/bootstrap/3.3.7/bootstrap.min.js"></script>
	<script src="/js/inventory/inventoryE.js"></script> 
	<script src="/js/select/select2.min.js"></script>
	<script src="/js/general.js"></script>
</head>
<body >


	<div class="content col-md-4 col-md-offset-4" style=" margin-top: 5em">
		<div style="text-align: center;">
			<img src="/picture/ims_logo.png" height="120px">
			<hr style="border-color: #ddd"> 
		</div> 

		 <form action="" method="post" id="loginForm" >
		  <div class="form-group">
		    <label for="email">Email:</label>
		    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required="">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required="">
		  </div>
		  <div class="radio">
			  <label><input type="radio" name="role" value="employee" required="">As employee</label>
			  <label><input type="radio" name="role" value="supervisor">As supervisor</label >
			  <label><input type="radio" name="role" value="admin">As Admin</label >
		  </div>

		  <div id="notification"></div> 
		  <button type="submit" class="btn btn-success" style="width: 100%; margin-bottom: 1em">Sign In</button>
		</form> 
	</div>


</body>
</html>
